<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Naomi Validator</title>
</head>
<body>
    <div class = "container">
        <form id= "form" class ="form">
            <h2>Jiandikishe na Naomi</h2>
            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" class="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" class="Email" placeholder="Enter Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" class="Password" placeholder="Enter Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" class="password2" placeholder=" Enter Password again">
                <small>Error Message</small>
            </div>


            <button type="submit">Submit</button>

        </form>



    </div>

   

    <script src="script.js"></script>
</body>
</html>
